<body>
  <div class="container">



  <form id="RaQ">
  
    Gallons Requested:
    <input type="number"  id="GallonsRequested" placeholder="Ex: 12.00, 12.25">
    <br>

    Delivery Date:
    <input type="date"  id="DeliveryDate">
    <br>

    Delivery Location:
    <input type="text" id="deliveryLocation" placeholder="Address, City, State, Zip">
    <br>

    Delivery Contact Person Name:
    <input type="text" id="deliveryName" pattern="[a-zA-Z]" placeholder="Firstname Lastname">
    <br>

    Delivery Contact Person Phone:
    <input type="text" id="deliveryPhone" placeholder="0123456789">
    <br>

    Delivery Contact Person Email :
    <input type="email" id="deliveryEmail" placeholder="someone@email.com">
    <br>

    Suggested Price Per Gallon:
    <output type="number" id="suggestedPrice">

    Total Amount Due:
    <output type="number" id="amountDue">
    <br>

    <input type="button" onclick="requestQuote()" value="Submit">

  </form>
  </div>  
</body>
